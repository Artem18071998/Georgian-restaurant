<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Georgian restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <header class="header">
                <a href="#" class="logo">
                    <img src="images/Logo.svg" alt="">
                </a>
                <nav class="navbar">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="#" class="menu__link">главная</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">меню</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">доставка</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">контакты</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">акции</a>
                        </li>
                    </ul>
                </nav>
                <div class="contact">
                    <div class="contact__telephone">
                        <img class="contact__phone" src="images/Telephone-call.svg">
                        <a href="tel:+70001234567" class="text">
                            +7 (000)123 45 67
                        </a>
                    </div>
                    <div class="social">
                        <a href="social:instagram" class="social__link">
                            <img class="social__instagram" src="images/Instagram.svg">
                        </a>
                        <a href="social:facebook" class="social__link">
                            <img class="social__facebook" src="images/Facebook.svg">
                        </a>
                        <a href="social:twitter" class="social__link">
                            <img class="social__twitter" src="images/Twitter.svg">
                        </a>
                    </div>
                </div>
            </header>
        </div>
    </main>
</body>

</html>
